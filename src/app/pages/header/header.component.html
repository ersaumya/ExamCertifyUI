        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Videos</a>
        </li>
        <!-- Update profile -->
        <li class="nav-item">
          <a class="nav-link" href="#">Update Profile</a>
        </li>
        <!-- About Us And Contact  -->
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/about']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contact-us']"
            routerLinkActive="active"

      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Login/Logout -->
      <ul class="navbar-nav">
        <li class="nav-item d-flex align-items-center">
          <!-- Profile Picture -->
          <img
            *ngIf="profilePictureUrl; else defaultAvatar"
            [src]="profilePictureUrl"
            alt="Profile Picture"
            (click)="editProfile()"
            class="rounded-circle"
            style="
              width: 40px;
              height: 40px;
              object-fit: cover;
              cursor: pointer;
            "
          />

          <!-- Default Avatar -->
          <ng-template #defaultAvatar>
            <a *ngIf="loginDisplay" title="Edit Profile"
              ><i class="fa fa-user nav-link"></i
            ></a>
          </ng-template>
          <a class="nav-link" *ngIf="!loginDisplay" (click)="loginRedirect()"
            >Login</a
          >

          <a class="nav-link" *ngIf="loginDisplay" (click)="logout()">Logout</a>
